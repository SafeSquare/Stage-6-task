<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="/stylers/contact.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section id="ask-bg">
      <div class="container mt-5 text-light">
        <h5 class="display-5 text-center fw-bold pt-3">
          Get in Touch with us
        </h5>
        <form>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >   <i class="fa-solid fa-user"></i>   Name</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="20 characters or less"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >   <i class="fas fa-envelope mr-3"></i>   Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="@gmail.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
                <i class="fas fa-phone mr-3"></i>   Phone</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Leave a comment</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </form>

        <div class="form-check pb-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label fw-bold" for="flexCheckDefault">
            Send copy to my email
          </label>
        </div>
        <div class="button-part pb-5">
          <button type="button" class="btn btn-outline-warning">Submit</button>
        </div>
      </div>
    </section>


    <script
      src="https://kit.fontawesome.com/86298f4f11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
